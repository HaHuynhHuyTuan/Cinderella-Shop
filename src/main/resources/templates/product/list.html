<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">

<main>
    <h2 class="text-center mb-4">Danh Sách Sản Phẩm</h2>

    <div class="row">
        <div th:each="p : ${items}" class="col-md-6 col-lg-4 mb-4">
            <div class="card text-black">
                <img th:src="@{'/images/' + ${p.image}}" class="card-img-top" alt="Product Image"
                     onerror="this.onerror=null; this.src='/images/default.png';">
                <div class="card-body">
                    <div class="text-center mt-1">
                        <h4 class="card-title">[[${p.name}]]</h4>
                        <h6 class="text-primary mb-1 pb-3">[[${p.price}]] VNĐ</h6>
                    </div>

                    <div class="d-flex flex-row">
                        <a th:href="@{'/product/detail/' + ${p.id}}" class="btn btn-primary flex-fill me-1">
                            Xem chi tiết
                        </a>
                        <button class="btn btn-danger flex-fill ms-1"
                                ng-click="cart.add($event)"
                                th:data-id="${p.id}"
                                th:data-name="${p.name}"
                                th:data-price="${p.price}"
                                th:data-image="${p.image}">
                            Mua ngay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/js/cart.js"></script> <!-- Đảm bảo file AngularJS được load -->
</body>
</html>
