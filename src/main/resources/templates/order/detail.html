<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
<div class="container mt-5">
    <h3>Chi tiết đơn hàng #<span th:text="${orderId}"></span></h3>
    <table class="table">
        <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <!-- Duyệt qua chi tiết đơn hàng -->
        <tr th:each="detail : ${orderDetails}">
            <td th:text="${detail.product.name}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.price}"></td>
            <td th:text="${detail.quantity * detail.price}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/orders/list" class="btn btn-secondary">Quay lại danh sách</a>
</div>
</main>
</body>
</html>
