<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        header {
            background-color: #198754; /* Màu xanh Bootstrap */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar full width, có khoảng cách */
        nav {
            background-color: #343a40; /* Màu xám đậm */
        }

        /* Căn chỉnh menu ngang */
        .navbar-nav {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        /* Tạo khoảng cách giữa header và navbar */

    </style>
</head>
<body ng-app="shopping-cart-app" ng-controller ="shopping-cart-ctrl">

<!-- Header -->
<header >
    <h1 class="mb-0">MY SHOP</h1>
</header>

<!-- Navbar -->
<div class="navbar-wrapper ">
    <nav >
        <div th:replace="layout/_menu.html"></div>
    </nav>
</div>

<!-- Nội dung trang -->
<div class=" mt-4">
    <div class="row">
        <article class="col-sm-3">
            <div th:replace="layout/_category.html"></div>
        </article>
        <aside class="col-sm-9">
            <div th:replace="${main}"></div>
        </aside>
    </div>
</div>
<script src="/js/shopping-cart-app.js"></script>
</body>
</html>
